<script>
// Security check
function checkAuthentication() {
    const isAuthenticated = sessionStorage.getItem('admin_authenticated');
    const loginTime = sessionStorage.getItem('login_time');
    const currentTime = Date.now();
    const sessionDuration = 60 * 60 * 1000; // 1 hour

    // Check if not authenticated or session expired
    if (!isAuthenticated || !loginTime || (currentTime - parseInt(loginTime)) > sessionDuration) {
        alert('Sesi admin telah berakhir. Silakan login kembali.');
        window.location.href = 'login.html';
        return false;
    }
    return true;
}

// Logout function
function logout() {
    if (confirm('Yakin ingin logout dari admin panel?')) {
        sessionStorage.removeItem('admin_authenticated');
        sessionStorage.removeItem('login_time');
        window.location.href = 'login.html';
    }
}

// Check authentication on page load
if (!checkAuthentication()) {
    // Will redirect to login if not authenticated
} else {
    // Initialize admin panel
    document.addEventListener('DOMContentLoaded', function() {
        const availability = new PlaystationAvailability(true); // true untuk admin (show actions)
        availability.loadFromStorage();
        availability.renderAvailability();
        
        // Add admin panel
        addAdminPanel(availability);
        
        // Auto logout warning
        setTimeout(() => {
            alert('Sesi admin akan berakhir dalam 10 menit. Silakan refresh halaman untuk memperpanjang sesi.');
        }, 50 * 60 * 1000); // 50 minutes
    });
}

// Prevent back button after logout
window.addEventListener('pageshow', function(event) {
    if (event.persisted && !sessionStorage.getItem('admin_authenticated')) {
        window.location.href = 'login.html';
    }
});
</script>
