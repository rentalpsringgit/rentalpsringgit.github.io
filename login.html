<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/home/icon.JPG" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="js/home/plugin/vendor/bootstrap/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="js/home/plugin/css/grayscale.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <title>Admin Login - Gunung Ringgit Rental Playstation</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d, #404040);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Cabin', sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background: rgba(45, 45, 45, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(128, 128, 128, 0.3);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .login-container:hover::before {
            left: 100%;
        }
        
        .login-title {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .login-subtitle {
            color: #b0b0b0;
            margin-bottom: 35px;
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        .form-label {
            color: #d0d0d0;
            font-weight: bold;
            margin-bottom: 12px;
            display: block;
            font-size: 0.95rem;
        }
        
        .form-control {
            background: rgba(64, 64, 64, 0.7);
            border: 2px solid rgba(128, 128, 128, 0.4);
            border-radius: 12px;
            padding: 18px;
            color: #e0e0e0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: none; 
        }
        
        .form-control::placeholder {
            color: rgba(176, 176, 176, 0.7);
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgba(128, 128, 128, 0.4);
            box-shadow: none;
            background: rgba(64, 64, 64, 0.7);
        }
        
       
        #password {
            background: rgba(64, 64, 64, 0.7);
            border: 2px solid rgba(128, 128, 128, 0.4);
            border-radius: 12px;
            padding: 18px;
            color: #ffffff !important; 
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: none;
        }

        #password:focus {
            outline: none;
            border-color: rgba(128, 128, 128, 0.4);
            box-shadow: none;
            background: rgba(64, 64, 64, 0.7);
            color: #ffffff !important; 
        }

        #password::placeholder {
            color: rgba(176, 176, 176, 0.7) !important;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #555, #777, #666);
            border: none;
            border-radius: 12px;
            padding: 18px 35px;
            color: #f0f0f0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #666, #888, #777);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid rgba(176, 176, 176, 0.6);
            border-radius: 12px;
            padding: 12px 25px;
            color: #b0b0b0;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn-back:hover {
            background: rgba(128, 128, 128, 0.15);
            color: #d0d0d0;
            text-decoration: none;
            border-color: #888;
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(100, 50, 50, 0.8);
            border: 1px solid #888;
            border-radius: 10px;
            padding: 15px;
            color: #f0c0c0;
            margin-top: 20px;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .icon-lock {
            font-size: 3.5rem;
            color: #c0c0c0;
            margin-bottom: 25px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }
        
        
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container .form-control {
            padding-right: 55px; 
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #b0b0b0;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: none; 
            z-index: 10;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #b0b0b0;
            background: transparent;
        }

        .password-toggle:focus {
            outline: none;
            color: #b0b0b0;
            background: transparent;
        }

        .password-toggle.active {
            color: #888;
        }

        .password-toggle.active:hover {
            color: #888;
            background: transparent;
        }

       
        @media (max-width: 480px) {
            .password-input-container .form-control {
                padding-right: 50px;
            }
            
            .password-toggle {
                right: 12px;
                font-size: 16px;
                width: 30px;
                height: 30px;
            }
        }
        
       
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 15px;
            }
            
            .btn-login {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
        
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon-lock">
            <i class="fa fa-lock"></i>
        </div>
        <h1 class="login-title">Admin Access</h1>
        <p class="login-subtitle">Masukkan kata kunci untuk mengakses panel admin</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fa fa-key"></i> Kata Kunci
                </label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Masukkan kata kunci admin..."
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fa fa-sign-in"></i> Masuk Admin
            </button>
            
            <div id="errorMessage" class="error-message">
                <i class="fa fa-exclamation-triangle"></i> Kata kunci salah! Silakan coba lagi.
            </div>
        </form>
        
        <a href="index.html" class="btn-back">
            <i class="fa fa-arrow-left"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        
        const ADMIN_PASSWORD = 'admin123';
        const ADMIN_SESSION_KEY = 'admin_authenticated';

        
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fa fa-eye-slash';
                this.classList.add('active');
                this.setAttribute('title', 'Sembunyikan password');
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fa fa-eye';
                this.classList.remove('active');
                this.setAttribute('title', 'Tampilkan password');
            }
        });

        
        document.getElementById('togglePassword').setAttribute('title', 'Tampilkan password');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.btn-login');
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem(ADMIN_SESSION_KEY, 'true');
                sessionStorage.setItem('login_time', Date.now());
                
                loginBtn.innerHTML = '<i class="fa fa-check"></i> Berhasil! Mengalihkan...';
                loginBtn.style.background = 'linear-gradient(135deg, #2d5016, #4a7c2a, #3d6b21)';
                loginBtn.style.boxShadow = '0 8px 25px rgba(45, 80, 22, 0.4)';
                
                errorMessage.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
                
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();

                const passwordField = document.getElementById('password');
                const toggleButton = document.getElementById('togglePassword');
                const toggleIcon = toggleButton.querySelector('i');
                
                passwordField.type = 'password';
                toggleIcon.className = 'fa fa-eye';
                toggleButton.classList.remove('active');
                toggleButton.setAttribute('title', 'Tampilkan password');

                document.querySelector('.login-container').style.animation = 'shake 0.6s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 600);

                loginBtn.innerHTML = '<i class="fa fa-sign-in"></i> Masuk Admin';
                loginBtn.style.background = 'linear-gradient(135deg, #555, #777, #666)';
                loginBtn.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            }
        });

        document.getElementById('password').focus();

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);

        let isSubmitting = false;
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'P') {
                e.preventDefault();
                document.getElementById('togglePassword').click();
            }
        });
    </script>
</body>
</html>
